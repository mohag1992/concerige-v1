<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1a1a2e">
  <title>QR Code Generator | Concierge Room QR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0f0f1a;
      --bg-card: #1a1a2e;
      --accent: #c9a962;
      --text: #e8e6e3;
      --text-muted: #9a9aaa;
      --radius: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-deep);
      color: var(--text);
      min-height: 100vh;
      padding: 24px 16px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.1rem;
      color: var(--accent);
      letter-spacing: 0.08em;
      text-align: center;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 8px;
    }
    .benefits {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 24px;
      opacity: 0.9;
    }
    .card {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
    }
    .field {
      margin-bottom: 16px;
    }
    .field label {
      display: block;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 6px;
    }
    .field input {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      font-family: inherit;
      background: var(--bg-deep);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: var(--text);
    }
    .field input::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: var(--accent);
      color: var(--bg-deep);
    }
    .btn:active { transform: scale(0.98); }
    .qr-wrap {
      text-align: center;
      padding: 20px 0;
    }
    .qr-wrap canvas,
    .qr-wrap img {
      display: block;
      margin: 0 auto 12px;
      background: #fff;
      padding: 12px;
      border-radius: 8px;
    }
    .qr-room-label {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--accent);
    }
    .qr-url {
      font-size: 0.75rem;
      color: var(--text-muted);
      word-break: break-all;
      margin-top: 8px;
    }
    .link-back {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--accent);
      text-decoration: none;
    }
    .link-back:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>CONCIERGE QR</h1>
    <p class="subtitle">Generate room QR codes for guests</p>
    <p class="benefits">Reduce front-desk calls · Quick requests · Info · Restaurant booking</p>

    <div class="card">
      <div class="field">
        <label for="base-url">Base URL</label>
        <input type="url" id="base-url" placeholder="http://localhost:3001" />
      </div>
      <div class="field">
        <label for="room">Room No.</label>
        <input type="text" id="room" placeholder="301" inputmode="numeric" />
      </div>
      <button type="button" class="btn" id="btn-generate">Generate QR code</button>
    </div>

    <div class="card" id="qr-card" style="display: none;">
      <div class="qr-wrap" id="qr-wrap">
        <img id="qrcode-img" alt="QR Code" width="220" height="220" />
        <span class="qr-room-label" id="qr-room-label"></span>
        <p class="qr-url" id="qr-url"></p>
      </div>
    </div>

    <a href="index.html" class="link-back">← Open guest concierge</a>
  </div>

  <script>
    (function () {
      var baseUrlInput = document.getElementById('base-url');
      var roomInput = document.getElementById('room');
      var btnGenerate = document.getElementById('btn-generate');
      var qrCard = document.getElementById('qr-card');
      var qrWrap = document.getElementById('qr-wrap');
      var qrcodeImg = document.getElementById('qrcode-img');
      var qrRoomLabel = document.getElementById('qr-room-label');
      var qrUrl = document.getElementById('qr-url');

      function getDefaultBaseUrl() {
        if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
          return 'http://localhost:3001';
        }
        return location.origin;
      }

      if (!baseUrlInput.value) {
        baseUrlInput.value = getDefaultBaseUrl();
      }

      btnGenerate.addEventListener('click', function () {
        var base = (baseUrlInput.value || getDefaultBaseUrl()).replace(/\/$/, '');
        var room = (roomInput.value || '').trim();
        if (!room) {
          alert('Please enter room number');
          return;
        }
        var url = base + '/index.html?room=' + encodeURIComponent(room);

        var prevError = qrWrap.querySelector('.qr-error');
        if (prevError) prevError.remove();
        qrcodeImg.style.display = 'block';

        var qrApiUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=' + encodeURIComponent(url);
        qrcodeImg.src = qrApiUrl;
        qrcodeImg.onerror = function () {
          qrcodeImg.style.display = 'none';
          if (!qrWrap.querySelector('.qr-error')) {
            qrWrap.insertAdjacentHTML('afterbegin', '<p class="qr-error" style="color:#e8e6e3;margin-bottom:12px;">QR could not be loaded. Check the URL or try again.</p>');
          }
        };

        qrRoomLabel.textContent = 'Room ' + room;
        qrUrl.textContent = url;
        qrCard.style.display = 'block';
      });
    })();
  </script>
</body>
</html>
